<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CET6</title>

    <script>
        
        
    </script>

    <style>
        * {
            /* display: flex; */
            margin: 0;
            padding: 0;
            background-color: rgb(71, 72, 79);
            color: white;
            text-align: center;
        }

        br{
            color: rgb(76, 77, 82);
        }

        header {

            height: 20%;
            font-size: 1.8rem;
        }

        main {

            height: 60%;
            font-size: 1rem;
        }

        footer {
            font-size: 1rem;

            height: 20%;
        }

        body {
            
            height: 100vh;
        }
        .acenter{
            align-items: center;
        }
    </style>

</head>

<body>
    <header>
        <br>
        <p id="word"></p>
    </header>
    
    <main onclick="f()">
        <hr>
        <br><br><br><br><br>
        <p id = "pron"></p>
        <p id = "cn"></p>
        <p id = "tip"></p>

    </main>
    
    <footer onclick="">
        <hr>
        <button id = "startButton" onclick="start()">开始</button>
        <div id = "choose" style="display: none;">
            <button onclick="random()">随机单词</button>
            <button onclick="next()">下一个单词</button>
            <button onclick="next()">不认识</button>
        </div>
    </footer>

</body>
<script>
    //载入单词
    globalIndex = 0;
    Model = {};
    Model.CET6 = [];
    cetWord = '';
    arrWord = [];
    aword = {};
    tag = 0;
    for (let i = 1; i <= 5; i++) {
        s = 'cet6/cet6-' + i + '.txt';
        console.log(s);
        fetch(s).then(res => res.text()).then(txt => {
            cetWord += txt;
            pushWord(txt);
            console.log('单词库' + i + '加载成功');
        });
    }
    //

    function select(str) {
            return document.querySelector(str);
    }

    let UI = {};
        UI.abc = function(w , s){
            select(w).textContent = s;
        }

    function f() {
        if (tag == 0) {
            UI.abc("#pron" , aword.pn);
            UI.abc("#cn" , aword.cn);
            
            document.getElementById("choose").style.display="";

            tag = 1;
        }
    }

    

    function getNewWord() {
        if(Model.CET6.length < 5000){
            console.log("单词加载未完成");
            // UI.log("稍等，单词正在加载中");
        }
        else{
            let t = Math.floor((Model.CET6.length ) * Math.random());
            console.log("随机数: " + t);
            word = Model.CET6[t];
            console.log("函数内" + word.en);
            return word;
        }
    }
    function getNextWord() {
        if(Model.CET6.length < 5000){
            console.log("单词加载未完成");
            // UI.log("稍等，单词正在加载中");
        }
        else{
            t = aword.index+1;
            word = Model.CET6[t];
            console.log("函数内" + word.en);
            return word;
        }
    }
    function pushWord(str){
        let arr = str.split('\r\n');
        for(let i = 0 ; i < arr.length ; i ++){
            let s = arr[i];
            let word = {};
            let wordarr = s.split('\t');
            word.index = globalIndex++;
            word.en = wordarr[0];
            word.pn = wordarr[1];
            word.cn = wordarr[2];
            Model.CET6.push(word);
        }
    }
//开始，给出第一个单词
    function start(){
        // arrWord = cetWord.split('\r\n');
        document.getElementById("startButton").style.display = "none";
        aword = getNewWord();
        console.log("函数之外" + aword.en);
        UI.abc("#word" , aword.en);
        UI.abc("#pron" , "请回忆单词发音和释义");
        UI.abc("#cn" , "点击屏幕显示答案");
        UI.abc("#tip" , "这是第" + (aword.index+1) + "个单词");
    }

    function random(){
        document.getElementById("choose").style.display = "none";
        aword = getNewWord();
        console.log("函数之外" + aword.en);
        UI.abc("#word" , aword.en);
        UI.abc("#pron" , "请回忆单词发音和释义");
        UI.abc("#cn" , "点击屏幕显示答案");
        UI.abc("#tip" , "这是第" + (aword.index+1) + "个单词");
        tag = 0;
    }

    function next(){
        document.getElementById("choose").style.display = "none";
        aword = getNextWord();
        console.log("函数之外" + aword.en);
        UI.abc("#word" , aword.en);
        UI.abc("#pron" , "请回忆单词发音和释义");
        UI.abc("#cn" , "点击屏幕显示答案");
        UI.abc("#tip" , "这是第" + (aword.index+1) + "个单词");
        tag = 0;
    }


</script>
</html>
